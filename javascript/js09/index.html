<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/iconfiles.png" type="image/x-icon">
</head>

<body>
    <div id="app">
        <input id="inputTarefa" type="text" placeholder="Digite uma tarefa">
        <button id="botaoRegistrar">Registrar</button>

        <!-- Lista de tarefas pendentes -->
        <h2>Tarefas Pendentes</h2>
        <ul id="listaTarefas">
        </ul>

        <!-- Botão para exibir/ocultar tarefas realizadas -->
        <button id="botaoMostrarRealizadas">Mostrar Tarefas Realizadas</button>

        <!-- Lista de tarefas realizadas (inicialmente oculta) -->
        <div id="tarefasRealizadasContainer" class="hidden">
            <h2>Tarefas Realizadas</h2>
            <ul id="listaTarefasRealizadas">
            </ul>
        </div>

        <!-- Botão para exportar a lista para PDF -->
        <button id="botaoExportarPDF">
            <i class="fas fa-download"></i> <!-- Ícone de download -->
            Exportar para PDF
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
